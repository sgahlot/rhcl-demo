apiVersion: kuadrant.io/v1beta2
kind: AuthPolicy
metadata:
  name: kamel-rest
  namespace: ${KAMEL_NS}
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: "kamel-rest"
  routeSelectors:
  - matches:
    - method: POST
      path:
        type: Exact
        value: /api/person
    - method: PUT
      path:
        type: Exact
        value: /api/person
  rules:
    authentication:
      keycloak-users:
        jwt:
          issuerUrl: ${OPENID_AUTH_URL}

